<header class="header">
  <div class="wrapper">
    <div style="float:left;"><a href="https://kevinyin.github.io/" style="text-decoration:none;color:#32D3C3;font-size:22px;">K</a></div>
     <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title and page.public %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
